<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Animation</title>

  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Valentine envelope + card -->
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>

      <!-- Card with romantic text & heart inside -->
      <div class="card">
        <div class="text">
          I<br>Love<br>
          Masha<br>From<br>Daries
        </div>
        <!-- ✅ Heart inside the card -->
        <div class="heart"></div>
      </div>
    </div>

    <!-- Floating hearts around -->
    <div class="hearts">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>

    <!-- Shadow below -->
    <div class="shadow"></div>
    
  </div>

  <!-- ✅ JavaScript direct în HTML -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const valentines = document.querySelector(".valentines");
      const card = document.querySelector(".card");

      let isOpen = false; // verificăm dacă plicul e deschis sau nu

      // Click sau tap oriunde pe plic
      valentines.addEventListener("click", function() {
        if (!isOpen) {
          // Deschide plicul
          valentines.style.animationPlayState = "paused"; 
          card.style.transition = "top 0.6s ease";
          card.style.top = "-90px";
          isOpen = true;
        } else {
          // Închide plicul
          valentines.style.animationPlayState = "running"; 
          card.style.transition = "top 0.6s ease";
          card.style.top = "5px";
          isOpen = false;
        }
      });
    });
  </script>
</body>
</html>
